<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/header :: header (Events)"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<div class="container taskContainer" sec:authorize="hasRole('ROLE_PARENT')">
    <div class="row">
        <form class="form" th:action="@{tasks/create}" method="POST" th:object="${task}">
            <label>Title: </label>
            <input type="text" th:field="*{title}" th:required="required"/>
            <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
            <label>Task Completion Deadline: </label>
            <input type="date" name="completed_by" th:required="required"/>
            <p class="text-danger" th:if="${#fields.hasErrors('completed_by')}" th:errors="*{completed_by}" />
            <label>Description: </label>
            <input type="text" th:field="*{description}" />
            <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" />
            <select th:field="*{designated_user}">
                <div th:each="member : ${family.users}">
                    <option th:if="${member.title == null}" th:value="${member.id}" th:text="${member.firstName}"></option>
                    <option th:if="${member.title}" th:value="${member.id}" th:text="${member.title}"></option>
                </div>
            </select>
            <p class="text-danger" th:if="${#fields.hasErrors('designated_user')}" th:errors="*{designated_user}" />
            <h1>Categories</h1>
            <div>
                <label th:each="category : ${categories}">
                    <input type="checkbox" th:field="*{categories}" th:value="${category.id}" /> <span class="categories" th:text="${category.name}"></span>
                </label>
            </div>
            <button>Submit</button>
        </form>
    </div>
</div>

<div class="container taskContainer">
    <div class="row">
        <label for="taskView"></label>
        <select name="taskView" id="taskView">
            <option value="day">Day</option>
            <option value="week" selected="selected">Week</option>
            <option value="month">Month</option>
            <option value="all">View All</option>
        </select>
    </div>
    <div class="row">
        <h2>All Tasks</h2>
        <div sec:authorize="hasRole('ROLE_PARENT')">
            <div class="card"  th:if="${task.status.id != 4}" th:each="task : ${allTasks}">
                <h2 th:text="${task.title}"></h2>
                <h5>Completion Deadline: <span th:text="${task.completed_by}" class="changeDate"></span><span th:text="${task.completed_by}" hidden="hidden" class="date"></span></h5>
                <h5>Status: <span th:text="${task.status.status}"></span></h5>
                <h5 th:if="${task.creator.title}">Assigned By: <span th:text="${task.creator.title}"></span></h5>
                <h5 th:if="${task.creator.title == null}">Assigned By: <span th:text="${task.creator.firstName}"></span></h5>
                <h5 th:if="${task.designated_user.title}">Assigned To: <span th:text="${task.designated_user.title}"></span></h5>
                <h5 th:if="${task.designated_user.title == null}">Assigned To: <span th:text="${task.designated_user.firstName}"></span></h5>
                <h5>Date Assigned: <span th:text="${task.created_on}" class="changeDate">  </span></h5>
                <a th:href="@{/tasks/{id}(id = ${task.id})}"> View More Info</a>
                <form th:if="${#authentication.principal.id == task.creator.id and task.status.id == 3}" th:action="@{/tasks/update}" method="POST">
                    <input  type="hidden" name="taskId" th:value="${task.id}"/>
                    <button th:if="${task.status.id == 3}">Mark As Closed</button>
                </form>
            </div>
        </div>
        <h2>My Current Tasks</h2>
        <div class="row" sec:authorize="hasRole('ROLE_PARENT')">
            <div class="card"  th:if="${task.status.id != 4}" th:each="task : ${myTasks}">
                <h2 th:text="${task.title}"></h2>
                <h5>Completion Deadline: <span th:text="${task.completed_by}" class="changeDate"></span><span th:text="${task.completed_by}" hidden="hidden" class="date"></span></h5>
                <h5>Status: <span th:text="${task.status.status}"></span></h5>
                <h5 th:if="${task.creator.title}">Assigned By: <span th:text="${task.creator.title}"></span></h5>
                <h5 th:if="${task.creator.title == null}">Assigned By: <span th:text="${task.creator.firstName}"></span></h5>
                <h5 th:if="${task.designated_user.title}">Assigned To: <span th:text="${task.designated_user.title}"></span></h5>
                <h5 th:if="${task.designated_user.title == null}">Assigned To: <span th:text="${task.designated_user.firstName}"></span></h5>
                <h5>Date Assigned: <span th:text="${task.created_on}" class="changeDate">  </span></h5>
                <a th:href="@{/tasks/{id}(id = ${task.id})}"> View More Info</a>
                <form th:action="@{/tasks/update}" method="POST">
                    <input  type="hidden" name="taskId" th:value="${task.id}"/>
                    <button th:if="${task.status.id == 1}">Mark As In Progress</button>
                    <button th:if="${task.status.id == 2}">Mark As Completed</button>
                </form>
            </div>
            <div class="card"  th:if="${myTasks.size() == 0}">
                <p>No Tasks Currently Assigned</p>
            </div>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
