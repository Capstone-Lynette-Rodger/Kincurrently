<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/header :: header (Events)"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3 text-center">
            <h1 class="homePageText">Check Out Your Family Events</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <label for="taskView"></label>
        <select name="taskView" id="taskView">
            <option value="day">Day</option>
            <option value="week" selected="selected">Week</option>
            <option value="month">Month</option>
            <option value="all">View All</option>
        </select>
    </div>
</div>
<div class="container eventContainer">
    <div class="row">
        <div class="col-md-3 eventContainer"  th:each="event : ${events}">
            <h2 th:text="${event.title}"></h2>
            <h5>Start Date: <span class="changeDate" th:text="${event.start_date}"></span><span th:text="${event.start_date}" hidden="hidden" class="date"></span></h5>
            <h5>Start Time: <span class="changeTime" th:text="${event.start_time}"></span></h5>
            <h5>End Date: <span class="changeDate" th:text="${event.end_date}"></span></h5>
            <h5>End Time: <span class="changeTime" th:text="${event.end_time}"></span></h5>
            <h5>Location: <span th:text="${event.location}"></span></h5>
            <p class="bodyText" th:text="${event.description}"></p>
            <div><span th:each="category : ${event.categories}"><button class="btn btn-primary" th:text="${category.name}"></button></span></div>
            <div>Created by: <span th:text="${event.user.title}"></span></div>
            <div><a th:href="@{/events/{id}(id=${event.getId()})}">View Event</a></div>
            <hr />
        </div>
    </div>
</div>
