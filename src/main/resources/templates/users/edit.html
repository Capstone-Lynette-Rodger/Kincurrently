<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/header :: header('Update Profile')"/>
<body>
<div th:replace="partials/navbar :: navbar"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class = "col-md-6 col-md-offset-3 regFormContainer">
            <h2 class="text-center">Update Profile</h2>
            <hr />
            <form th:action="@{/update/profile}" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <label class="registrationLabels" for="firstName">First Name</label><br />
                        <input class="registrationInputs" id="firstName" th:value="*{user.firstName}" name="firstName" th:required="required"/> <br/>
                        <p class="text-danger" th:if="${#fields.hasErrors('user.firstName')}" th:errors="*{user.firstName}" />
                    </div>

                    <div class="col-md-6">
                        <label class="registrationLabels" for="lastName">Last Name</label><br />
                        <input class="registrationInputs" id="lastName" th:value="*{user.lastName}" name="lastName" th:required="required" /> <br/>
                        <p class="text-danger" th:if="${#fields.hasErrors('user.lastName')}" th:errors="*{user.lastName}" />
                    </div>

                    <div class="col-md-6">
                        <label class="registrationLabels" for="title">Family Title</label><br />
                        <input class="registrationInputs" id="title" th:value="*{user.title}" name="title" placeholder="e.g., Mom, Daddy, etc." /> <br/>
                    </div>

                    <div class="col-md-6">
                        <label class="registrationLabels" for="birthdate">Birthday</label><br />
                        <input class="registrationInputs" type="date" th:value="*{user.birthdate}" name="birthdate" id="birthdate" th:required="required" /> <br/>
                        <p class="text-danger" th:if="${#fields.hasErrors('user.birthdate')}" th:errors="*{user.birthdate}" />
                    </div>

                    <div class="col-md-6">
                        <label class="registrationLabels" for="username">Username</label><br/>
                        <input class="registrationInputs" id="username" th:value="*{user.username}" name="username" th:required="required" /><br/>
                        <p class="text-danger" th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}" />
                    </div>

                    <div class="col-md-6">
                        <label class="registrationLabels" for="email">Email</label><br/>
                        <input class="registrationInputs" id="email" th:value="*{user.email}" name="email" th:required="required" /><br/>
                        <p class="text-danger" th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}" />
                    </div>

                    <div sec:authorize="hasRole('ROLE_PARENT')" class="col-md-6" >
                        <label class="registrationLabels" for="family">Family Name</label><br/>
                        <input class="registrationInputs" id="family" th:value="*{family.name}" name="name" placeholder="e.g., Smith, Sanchez, etc." />
                        <p class="text-danger" th:if="${#fields.hasErrors('family.name')}" th:errors="*{family.name}" />
                    </div>

                    <div class="col-md-6">
                        <label class="registrationLabels" for="password">Verify Password</label><br/>
                        <input class="registrationInputs" id="password" type="password" name="password" th:required="required" /><br/>
                        <p class="text-danger" th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}" />
                    </div>

                    <div class="col-md-12 text-center">
                        <p>Share your family code to stay current with family members!</p>
                        <p class="font-weight-bold" th:text="${family.code}"></p>
                    </div>

                </div>
                <div class="row justify-content-center">
                    <input type="hidden" th:value="*{user.id}" name="id"/>
                    <input type="hidden" th:value="*{family.id}" name="familyId"/>
                    <input type="hidden" th:value="*{family.code}" name="familyCode"/>
                    <input sec:authorize="hasRole('ROLE_CHILD')" type="hidden" th:value="*{family.name}" name="familyName"/>
                    <input class="registrationButton col-md-4 col-md-offset-4" value="Update Profile!" type="submit"/>
                </div>

            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class = "col-md-6 col-md-offset-3 regFormContainer">
            <h2 class="text-center">Change Password</h2>
            <hr />
            <form th:action="@{/update/password}" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <label class="registrationLabels" for="oldPassword">Current Password</label><br />
                        <input class="registrationInputs" id="oldPassword" name="oldPassword" th:required="required"/> <br/>
                    </div>

                    <div class="col-md-6">
                        <label class="registrationLabels" for="newPassword">New Password</label><br />
                        <input class="registrationInputs" id="newPassword" name="newPassword" th:required="required" /> <br/>
                        <!--<p class="text-danger" th:if="${#fields.hasErrors('user.newPassword')}" th:errors="*{user.password}" />-->
                    </div>

                    <div class="col-md-6">
                        <label class="registrationLabels" for="newPassVerify">Verify New Password</label><br />
                        <input class="registrationInputs" id="newPassVerify" name="newPassVerify" th:required="required" /> <br/>
                        <!--<p class="text-danger" th:if="${#fields.hasErrors('user.lastName')}" th:errors="*{user.lastName}" />-->
                    </div>

                </div>
                <div class="row justify-content-center">
                    <input class="registrationButton col-md-4 col-md-offset-4" value="Update Password!" type="submit"/>
                </div>

            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <input class="registrationButton col-md-4 col-md-offset-4" value="Delete Account!" type="button" id="showDeleteForm"/>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center text-danger">Are you sure you would like to delete your account?</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <form th:action="@{/update/profile/delete}" method="POST">
                    <input type="hidden" th:value="${user.id}" name="id"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="partials/footer :: footer"></div>
</body>
</html>
