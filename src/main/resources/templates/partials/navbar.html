<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="header :: head" />
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Kincurrently</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{'/dashboard'}">Home</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{'/register'}">Register</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_PARENT')">
                <a class="nav-link" th:href="@{'/child/register'}">Register Mini Kin</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{'/events'}">Events</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_PARENT')">
                <a class="nav-link" th:href="@{'/tasks'}">Tasks</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{'/events/create'}">New Event</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{'/tasks/create'}">New Task</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{'/profile/update'}"><i class="fas fa-cog fa-2x"></i></a>
            </li>
            <li class="nav-item" th:if="${param.logout}">
                <div class="nav-link text-danger">You have been logged out.</div>
            </li>
            <li class="nav-item" th:if="${param.error}">
                <div class="nav-link text-danger">Invalid Username or Password.</div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/login}" method="POST" sec:authorize="isAnonymous()">
            <input class="form-control mr-sm-2" id="loginUser" type="text" name="username" placeholder="Username"/>
            <input class="form-control mr-sm-2" id="loginPass" name="password" type="password" placeholder="Password"/>
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Login</button>
        </form>
        <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" th:method="post" sec:authorize="isAuthenticated()">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

</body>
</html>
