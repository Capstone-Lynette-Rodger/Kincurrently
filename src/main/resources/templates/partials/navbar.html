<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="header :: head" />
<body>

<div class="nav" th:fragment="navbar" >
    <div>
        <a sec:authorize="isAnonymous()" href="/register">Register</a>
        <a sec:authorize="isAuthenticated()" href="/register/child">Register a Child</a>
        <form th:action="@{/logout}" th:method="post" sec:authorize="isAuthenticated()">
            <button>Logout</button>
        </form>
        <form th:action="@{/login}" method="POST" sec:authorize="isAnonymous()">
            <input id="loginUser" type="text" name="username" placeholder="Username" />

            <input id="loginPass" name="password" type="password" placeholder="Password"/>
            <div>
                <p th:if="${param.error}">Invalid Username or Password.</p>
            </div>
            <input value="Login" type="submit"/>
        </form>
        <p th:if="${param.logout}">You have been logged out.</p>
    </div>
</div>

</body>
</html>
